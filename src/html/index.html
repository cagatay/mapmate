<!doctype html>
<html>

  <head>
      <meta charset="utf-8"></meta>
      <title>mapmate</title>
      <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>
      
    <article id='main' class='view'>
      
      <header class='top_bar'>
        <button class='top_button top_button_left'>settings</button>
        <h1 class='top_title'>mapmate</h1>
        <button class='top_button top_button_right'>
            messages<span id='new_message_count'></span>
        </button>
      </header>

      <div id='map_canvas' class='content'>
      </div>

    </article>

    <article id='messages' class='view'>
           
      <header class='top_bar'>
        <h1 class='top_title'>messages</h1>
      </header>
               
      <div id='message_list' class='content'>
      </div>

    </article>

    <article id='profile' class='view'>
           
      <header class='top_bar'>
        <h1 class='top_title' id="profile_header"></h1>
      </header>
               
      <div class='content'>
          <span id='profile_id'></span>
          <img id='profile_pic'>
      </div>

    </article>

    <article id='start' class='view active_view'>
        <div id='div_ph'>
            <h1 class='logo'>mapmate</h1>
            <fb:login-button></fb:login-button>
        </div>
    </article>


    <div id='fb-root'></div>

  </body>
  <script src="_ah/channel/jsapi"></script>
  <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script src="http://connect.facebook.net/en_US/all.js"></script>
  <script src="js/script.js"></script>
</html>
